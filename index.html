<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Sign-up Form</title>
</head>
<body>
  <div id="boat-image">
    <div id="logo-container">
      <img src="img/odin_logo.png" alt="" id="logo">
      <div>Odin</div>
    </div>
    <div id="photo-credit">
      Photo by <a href="https://unsplash.com/@ashu_3101"><span>Ashutosh Gupta</span></a> on <a href="https://unsplash.com/"><span>Unsplash</span></a>
    </div>
  </div>
  <div id="right-half">
    <div id="info">
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      <br>
      Sign up <em>now </em> to get started.
      <br><br>
      You <em>know </em> you want to.
    </div>
    <div id="form-section">
      <div>Let's do this!</div>
      <form action="" id="signup">
        <div class="form-subgroup">
          <div class="form-element">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname">
          </div>
          <div class="form-element">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname">
          </div>
        </div>
        <div class="form-subgroup">
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-element">
            <!-- ADD PATTERNS LATER ! -->
            <label for="phone-num">PHONE NUMBER</label>
            <input type="text" pattern="" name="phone-num" id="phone-num">
          </div>
        </div>
        <div class="form-subgroup">
          <div class="form-element">
            <label for="password">PASSWORD</label>
            <input type="text" pattern="" name="password" id="password">
          </div>
          <div class="form-element">
            <label for="confirm_pw">CONFIRM PASSWORD</label>
            <input type="text" pattern="" name="confirm_pw" id="confirm_pw">
          </div>
        </div>
      </form>
      <div id="button-div">
        <input type="submit" form="signup" value="Create Account">
      </div>
    </div>
    <div id="log-in">
      Already .... Log in
    </div>
  </div>
</body>
</html>
